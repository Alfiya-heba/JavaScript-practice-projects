<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- link font awesome library -->
    <script src="https://kit.fontawesome.com/f1217c6dff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container"> 
        <h1>Heba's Recipe Vault</h1>
        <div class="search_box">
            <input type="text" name="input" id="input_search" placeholder="Search a Recipe">
            <button id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <div>
                <!-- recipe list -->
                <div id="recipe-container" class="recipe-container"></div>
                <div id="single-recipe" class="recipe-container">
                   
                    <div id="recipe-details"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by Alfiya Heba</p>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
